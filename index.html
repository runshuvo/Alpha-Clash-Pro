<section id="home" class=" flex justify-center items-center min-h-screen">
    
    <div class=" flex-col justify-center items-center ">
        <p class="text-white text-[40px] text-nowrap font-medium flex justify-center lg:text-9xl ">
            ALPHA CLASH PRO
        </p>
        <p class="text-white text-xs font-medium relative my-5 left-[10%] lg:text-4xl lg:left-[13%] lg:my-10">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play

        <p onclick="play() " class="btn text-[#010313] font-semibold left-[37%] lg:text-2xl relative lg:left-[40%]" >PLAY NOW</p>
        
    </div>
    
</section>

            <kbd id="n" class="kbd">n</kbd>

    </div>
